<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Menu Inside Sections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
        max-width: 1920px;
        width: 100%;
        margin: 0 auto; /* Optional: for inner spacing */
    }


    html, body {
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    .sticky-wrapper-container-1 {
      position: relative;
    }

    .sticky-bound-container-1 {
      position: relative;
    }

    .sticky-menu-link-up{
      position: sticky;
      top: 50%;
      transform: translateY(-60%);
      width: fit-content;
      margin: auto;
      background: #00000000;
      padding: 0px;
      border-radius: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.3s ease;
      opacity: 1;
      pointer-events: auto;
    }

    .menu-link-link-up.active, .menu-link-link-up:hover {
      background: #00000000;
      color: #fff !important;
    }

    .menu-link-link-up {
      color: #ffffff8a !important;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      display: block;
      text-align: center;
      border-radius: 5px;
      margin: 5px 0;
      font-family: 'Heebo', sans-serif;
      font-size: 30px;
      line-height: 25px;
      text-transform: uppercase;
    }

    .menu-link-link-up.active,
    .menu-link-link-up:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .menu-link-link-up.active, .menu-link-link-up:hover {
     background: #00000000 !important;
    }

    .shop-btn-button-1  .button_1{
      color: #fff !important;
      font-weight: bold;
      border-radius: 0px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      line-height: 18px;
      background-color: #ffffff00 !important;
      padding: 25px 5px 10px 5px;
      text-transform: uppercase;
    }

    .button_1{
      border-bottom: 1px solid #fff !important;
    }

    .section-img {
      width: 1920px;
      height: 1100px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    #section1-sm01, #section3-sm01  {
      background-position: top !important;
    }

    #section1-sm01 {
      background-image: url('https://yn10565.com/wp-content/uploads/2025/05/Untitled-design-1.webp');
      margin-bottom: -312px !important;
      background-position: top center !important;
    }

    #section2-sm01 {
      background-position: right center !important;
    }

    #section2-sm01 {
      background-image: url('https://yn10565.com/wp-content/uploads/2025/05/Untitled-design-2.png');
    }

    #section3-sm01 {
      background-image: url('https://yn10565.com/wp-content/uploads/2025/05/Untitled-design-3.png');
    }

    #section4-sm01 {
      background-image: url('https://yn10565.com/wp-content/uploads/2025/05/BANNER-WEBSIT-3-scaled.jpg');
    }
    
    @media (max-width: 1030px) {
    .section-img {
    height: 50vh;
    }
    .menu-link-link-up {
    font-size: 24px;
    padding: 1px;
    line-height: 34px;
    }
    #section1-sm01 {
     margin-bottom: -270px;
    }
    }

    @media (max-width: 810px) {
      .sticky-menu-link-up {
        width: 90%;
        padding: 15px;
      }
      .menu-link-link-up {
        font-size: 20px;
        padding: 1px;
        line-height: 30px;
      }
      .shop-btn-button-1  .button_1 {
        font-size: 15px;
        line-height: 15px;
        padding: 15px 2px 8px 2px;
      }
      .section-img {
        width: 100%;
        height: 60vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      #section1-sm01 {
        margin-bottom: -290px;
      }
    }

    @media (max-width: 580px) {
      .menu-link-link-up {
        font-size: 17px;
        padding: 1px;
        line-height: 26px;
      }
      .shop-btn-button-1  .button_1 {
        font-size: 12px;
        line-height: 14px;
        padding: 15px 2px 8px 2px;
      }
      .section-img {
        width: 100%;
        height: 50vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      #section1-sm01 {
        margin-bottom: -230px;
      }
    }
    @media (min-width: 1040px) and (max-width: 1700px) {
        .menu-link-link-up {
        font-size: 20px;
        padding: 1px;
        line-height: 30px;
      }
        .section-img {
        width: 100%;
        height: 60vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      #section1-sm01 {
        margin-bottom: -285px;
      }
    }

    /* ===== Extra Responsive Handling for Zoom and Landscape ===== */
    @media screen and (min-width: 1025px) {
      html {
        font-size: 100%;
      }

      .section-img {
        max-width: 100vw;
        height: 90vh;
      }

      .sticky-menu-link-up {
        max-width: 100%;
        flex-wrap: wrap;
      }

      .menu-link-link-up {
        white-space: nowrap;
        max-width: 100%;
      }
    }

    @media screen and (max-width: 1024px) and (orientation: landscape) {
      .section-img {
        height: 60vh;
        width: 100%;
      }
       #section1-sm01 {
        margin-bottom: -255px;
      }
      .sticky-menu-link-up {
        top: 60%;
        flex-direction: column;
        flex-wrap: wrap;
        gap: 5px;
        justify-content: center;
        align-items: center;
      }

      .menu-link-link-up {
        font-size: 16px;
        padding: 0px 0px;
        line-height: 16px;

      }

      .shop-btn-button-1 .button_1 {
        padding: 10px;
        font-size: 14px;
      }
    }

    @media screen and (max-width: 768px) and (orientation: landscape) {
      .section-img {
        height: 100vh;
      }

      .sticky-menu-link-up {
        top: 60%;
        flex-direction: column;
        flex-wrap: wrap;
        gap: 0px;
        justify-content: center;
        align-items: center;
      }

      .menu-link-link-up {
        font-size: 16px;
        line-height: 16px;
      }

      .shop-btn-button-1 .button_1 {
        font-size: 12px;
        padding: 10px 5px;
      }
    }

  </style>
</head>
<body>

  <!-- Section 1 (menu not visible here) -->
  <a href="/product-category/new-collection/">
    <div id="section1-sm01" class="section-img container"></div>
  </a>

  <!-- Sticky Area -->
  <div class="sticky-wrapper-container-1 container">
    <div class="sticky-bound-container-1">
      <!-- Sticky Menu -->
      <div class="sticky-menu-link-up" id="stickyMenu_1">
        <a href="/product-category/new-collection/" class="menu-link-link-up" data-link="/product-category/new-collection/" data-section="section1-sm01">New Collection</a>
        <a href="/product-category/shoes/" class="menu-link-link-up" data-link="/product-category/shoes/" data-section="section2-sm01">SHOES</a>
        <a href="/product-category/sale/" class="menu-link-link-up" data-link="/product-category/sale/" data-section="section3-sm01">SALE</a>
        <a href="/product-category/gift-card/" class="menu-link-link-up" data-link="/product-category/gift-card/" data-section="section4-sm01">GIFT CARD</a>
        <a href="#" class="shop-btn-button-1" id="shopNowBtn"><button class="button_1">Discover</button></a>
      </div>

      <!-- Sections 2-4 -->
      <a href="/product-category/shoes/"><div id="section2-sm01" class="section-img"></div></a>
      <a href="/product-category/sale/"><div id="section3-sm01" class="section-img"></div></a>
      <a href="/product-category/gift-card/"><div id="section4-sm01" class="section-img"></div></a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const links = document.querySelectorAll('.menu-link-link-up');
    const sections = document.querySelectorAll('.section-img');
    const shopBtn = document.getElementById('shopNowBtn');
    const stickyMenu_1 = document.getElementById('stickyMenu_1');

    window.addEventListener('scroll', () => {
      let currentSectionId = '';

      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        const sectionId = section.getAttribute('id');

        if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
          currentSectionId = sectionId;
        }
      });

      links.forEach(link => {
        const sectionId = link.getAttribute('data-section');
        if (sectionId === currentSectionId) {
          link.classList.add('active');
          shopBtn.setAttribute('href', link.getAttribute('data-link'));
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>

</body>
</html>
